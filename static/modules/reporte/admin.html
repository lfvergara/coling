<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/panel"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/matriculado/panel">Panel Matriculados</a></li>
    </ul>
</div>
<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Movimientos Financieros</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th></th>
                        <th>CAJA</th>
                        <th>BANCO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="font-size: 12px;">
                        <td>MOVIMIENTOS</td>
                        <td>
                            <span class="label label-primary" style="font-size: 15px;">${total_caja}</span>
                            <button class="btn btn-danger btn-xs" onclick="location.href='{url_app}/reporte/descargar_movimiento_mensual/1';" title="Descargar detalle"><i class="fa fa-file-excel-o"></i></button></td>
                        </td>
                        <td>
                            <span class="label label-primary" style="font-size: 15px;">${total_banco}</span>
                            <button class="btn btn-danger btn-xs" onclick="location.href='{url_app}/reporte/descargar_movimiento_mensual/2';" title="Descargar detalle"><i class="fa fa-file-excel-o"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px;">
                <div class="x_panel">
                    <div class="x_content">
                        <canvas id="charMovimientosTipo"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_matriculado').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>

<!-- Chart.js -->
<script src="{url_static}vendors/Chart.js/dist/Chart.min.js"></script>
<script type="text/javascript" charset="utf-8">
    if ($('#charMovimientosTipo').length ){ 
        var ctx = document.getElementById("charMovimientosTipo");
        var data = {
            labels: [
                "CAJA",
                "BANCO"
            ],
            datasets: [{
                data: [
                    {total_caja},
                    {total_banco}
                ],
                backgroundColor: [
                    "#455C73",
                    "#9B59B6"
                    
                ],
                hoverBackgroundColor: [
                    "#34495E",
                    "#B370CF"
                ]
            }]
        };

        var charMovimientosTipo = new Chart(ctx, {
            type: 'doughnut',
            tooltipFillColor: "rgba(51, 51, 51, 0.55)",
            data: data
        });
    }
</script>
