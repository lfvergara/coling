<script>
  function confirm_pwd() {
    var n_pwd = document.getElementById('n-pwd').value;
    var rt_pwd = document.getElementById('rt-pwd').value;
    if (n_pwd != rt_pwd) {
      document.getElementById('alert_error').style.display = 'block';
      document.getElementById('alert_ok').style.display = 'none';
      document.getElementById('btn_cambiar').disabled = true;
    } else {
      document.getElementById('alert_error').style.display = 'none';
      document.getElementById('alert_ok').style.display = 'block';
      document.getElementById('btn_cambiar').disabled = false;
    }
  }
</script>
