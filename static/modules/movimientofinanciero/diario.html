<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/panel"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; {titulo}</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_movimientomatriculado" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Marticulado</th>
                        <th>Concepto</th>
                        <th>Tipo</th>
                        <th>Importe</th>
                        <th>NC</th>
                        <th>COMP</th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_movimientomatriculado}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px;">
        <button type="button" class="btn btn-danger" style="width: 100%; height: 100px;">
            <i class="fa fa-usd" style="font-size: 20px;"></i><font style="font-size: 20px;"> {caja_total}</font> <br>
            <font style="font-size: 13px;">Total Caja</font>
        </button>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Filtrar caja</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/movimientofinanciero/filtro_diario">
                    <div class="form-group">
                        <label>Fecha desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <button type="submit" class="btn btn-app"> <i class="fa fa-search"></i> Filtrar </a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>

<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_movimientomatriculado').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
